<md-nav-bar
  nav-bar-aria-label="navigation links"
  md-selected-nav-item="vm.currentActiveLink"
>
  <section flex layout="row" layout-align="left center">
    <md-button>{{ vm.companyName }}</md-button>
    <md-nav-item
      ng-repeat="navItem in vm.navItems"
      md-nav-href="/{{navItem.label}}"
      name="{{navItem.label}}"
    >
      {{navItem.label}}
    </md-nav-item>
  </section>
</md-nav-bar>
